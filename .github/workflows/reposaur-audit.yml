      #     # Command to be sent to SARIF Multitool
      #     path: '.reposuar*/*'
      #     command: 'validate .reposaur/*.sarif'
      - name: Output file names
        run: |
          echo '***************************************************'
          ls -al
          echo '***************************************************'
          ls .reposaur/
