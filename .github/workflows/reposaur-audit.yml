name: Audit

on:
  push:
  schedule:
    - cron: 0 23 * * *
  workflow_dispatch:

jobs:
  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: RSR-Audit token
        id: app-token
        uses: getsentry/action-github-app-token@v1
        with:
          app_id: ${{ secrets.RSR_APP_ID }}
          private_key: ${{ secrets.RSR_PRIVATE_KEY }}

      - name: check working directory
        run: |
          echo '***************************************************'
          pwd
          echo '***************************************************'
          ls -al
          echo '***************************************************'

      - name: Audit
        uses: reposaur/repo-audit-action@main
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        with:
          policy: /home/runner/work/policies/policies/repositories
          #   '/home/runner/work/policies/policies/repositories/guidelines.rego'
          output: /home/runner/work/policies/policies/.reposaur

      # - name: SARIF Multitool
